<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Las Vegas Hotels 🏨</title>
</head>

<body class="bg-gray-900">
<h1 class="text-5xl text-amber-200 mt-3 mb-6 font-bold mx-2.5 flex justify-center">Las Vegas Hotels</h1>
<div class="flex justify-center">
    <main class="grid grid-cols-1 grid-flow-row md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-12 w-11/12 sm:w-8/12 md:9/12 lg:w-11/12 ">
            @@for(hotels)
        <div class="bg-purple-950 rounded-xl p-4 w-full min-w-64  border-red-800 border-4 border-dashed flex justify-between flex-col">
            <div>
                <h2 class="text-red-200 font-bold text-2xl">##name##</h2>
                <hr class="mt-2 mb-3 border-1.5 border-red-200 w-11/12 ">
                <p class="text-white">##description##</p>
            </div>
            <p class="mt-2">##stars##</p>
        </div>
            @@end
        </main>
    </div>

</body>

</html>
