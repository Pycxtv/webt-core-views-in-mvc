<f:layout name="Onecolumn" />


<f:section name="Main">
<h1 class="text-5xl text-amber-200 mt-3 mb-6 font-bold mx-2.5 flex justify-center">Las Vegas Hotels</h1>

<main class="grid grid-cols-1 grid-flow-row md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-12 w-full px-12 mb-4">

    <f:for each="{hotels}" as="hotel">
        <f:render partial="Hotel" arguments="{hotel: hotel}"></f:render>
    </f:for>
</main>
</f:section>
